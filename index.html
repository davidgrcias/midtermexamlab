    <script>
      $(document).ready(function () {
        var table = $("#data").DataTable({
          columns: [
            { data: "transactionName", title: "Transaction Name" },
            { data: "transactionType", title: "Transaction Type" },
            { data: "transactionNominal", title: "Transaction Nominal" },
          ],
          language: {
            emptyTable: "No transactions have been recorded yet.",
          },
          dom: "Bfrtip",
          buttons: ["copy", "excel", "pdf", "print"],
        });

        // Retrieve data from localStorage
        var transactionData = [];
        var balance = 0;
        for (var i = 0; i < localStorage.length; i++) {
            var key = localStorage.key(i);
            if (key && key.startsWith("transactiondata")) {
            var value = localStorage.getItem(key);
            var dataParts = value.split("#");
            if (dataParts.length === 3) {
                var transactionNominal = parseInt(dataParts[2], 10);
                var transaction = {
                transactionName: dataParts[0],
                transactionType: dataParts[1],
                transactionNominal: transactionNominal,
                };
                balance += transactionNominal;
                transactionData.push(transaction);
            }
            }
        }

        // Add retrieved data to DataTable
        table.rows.add(transactionData).draw();

        if (balance > 0) {
        } else {
          balance = 0;
        }
        $(".balance").html(balance);
      });

      function logout() {
        Swal.fire({
          title: "Are you sure you want to logout?",
          text: "You won't be able to revert this!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText:
            "<i class='fa fa-sign-out' aria-hidden='true'></i> Yes, logout!",
          cancelButtonText:
            "<i class='fa fa-times' aria-hidden='true'></i> Cancel",
        }).then((result) => {
          if (result.isConfirmed) {
            localStorage.removeItem("username");
            Swal.fire({
              title: "Logged out!",
              text: "You have logged out successfully!",
              icon: "success",
            }).then(() => {
              document.location.href = "login.html";
            });
          }
        });
      }

      function confirmDelete() {
        Swal.fire({
          title: "Are you sure you want to delete all transaction data?",
          text: "You won't be able to revert this!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText:
            "<i class='fa fa-trash' aria-hidden='true'></i> Yes, delete all of it!",
          cancelButtonText:
            "<i class='fa fa-times' aria-hidden='true'></i> Cancel",
        }).then((result) => {
          if (result.isConfirmed) {
            Swal.fire({
              title: "Deleted!",
              text: "All transaction data has been deleted successfully.",
              icon: "success",
            });
            $("#data").DataTable().clear().draw();

            for (let i = 0; i < localStorage.length; i++) {
              const key = localStorage.key(i);
              if (key && key.startsWith("transactiondata")) {
                localStorage.removeItem(key);
              }
            }
          }
        });
      }

      function showTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";

        if (h == 0) {
          h = 12;
        }

        if (h > 12) {
          h = h - 12;
          session = "PM";
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementById("MyClockDisplay").innerText = time;
        document.getElementById("MyClockDisplay").textContent = time;

        setTimeout(showTime, 1000);
      }
