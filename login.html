<html>
  <head>
    <meta charset="UTF-8" />

    <link

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.0.2/css/dataTables.bootstrap5.css"
    />

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.js"></script>
    <script src="https://cdn.datatables.net/2.0.2/js/dataTables.bootstrap5.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css"></script>
    <title>Login</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image"></div>

          <div class="col-md-6 right">
            <div class="input-box">
              <header><h4>Login Page to Data Mahasiswa</h4></header>
              <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="username"
                  required=""
                  autocomplete="off"
                />
                <label for="email">User Name</label>
              </div>
              <div class="input-field">
                <center>
                  <button class="button_send" type="submit" onclick="login()">
                    Login
                  </button>
                </center>
              </div>
            </div>
          </div>
        </div>
        <div class="cursor"></div>
      </div>
    </div>

    <script type="text/javascript">
      var receivedVariable = localStorage.getItem("alert");
      var username = localStorage.getItem("username");
      if (username) {
        Swal.fire({
          title: "You are already logged in!",
          text: "You are already logged in. You cannot access the login page again. Please logout if you want to change username.",
          icon: "warning",
        }).then(() => {
          document.location.href = "index.html";
        });
      } else {
      }

      if (receivedVariable == "mustlogin") {
        Swal.fire({
          title: "Please Login!",
          text: "Please login first to access the Data Mahasiswa page.",
          icon: "warning",
        });
        localStorage.setItem("alert", "done");
      } else {
      }
      const cursor = document.querySelector(".cursor");

      document.addEventListener("mousemove", (e) => {
        let x = e.pageX;
        let y = e.pageY;

        cursor.style.top = y + "px";
        cursor.style.left = x + "px";
        cursor.style.display = "block";
      });

      document.addEventListener("mouseout", () => {
        cursor.style.display = "none";
      });

      function mouseStopped() {
        cursor.style.display = "none";
      }
      clearTimeout(timeout);
      timeout = setTimeout(mouseStopped, 1000);

      function login() {
        const username = document.getElementById("username").value;
        if (!username) {
          Swal.fire({
            title: "You cannot logged in!",
            text: "Please fill in your username.",
            icon: "error",
          });
          return;
        }
        localStorage.setItem("username", username);
        Swal.fire({
          title: "Logged in!",
          text: "You have logged in successfully!",
          icon: "success",
        }).then(() => {
          document.location.href = "index.html";
        });
      }
    </script>
  </body>
</html>
