              <form id="form">
                <div class="form-row">

                        type="number"
                        class="form-control"
                        id="transactionNominal"
                        placeholder=" Transaction Nominal"
                        aria-label="Transaction Nominal"
                      />
                      <span class="input-group-text">,00</span>
                    </div>
                  </div>
                  <div class="form-group col-md-12 mt-2">
                    <label for="transactionType">Transaction Type</label>

                      <label class="input-group-text" for="transactionType"
                        >Options</label
                      >

                        <option value="makan">Makan</option>
                        <option value="main">Main</option>
                        <option value="edukasi">Edukasi</option>

                        <option value="lainnya">Lainnya</option>
                      </select>
                    </div>
                  </div>
                </div>
                <button type="button" id="reset" class="btn btn-warning mt-3">
                  <i class="fa fa-repeat" aria-hidden="true"></i> Reset
                </button>
                <button type="submit" id="submit" class="btn btn-primary mt-3">
                  <i class="fa fa-plus" aria-hidden="true"></i> Add Transaction
                </button>

    <script>
      function logout() {
        Swal.fire({
          title: "Are you sure you want to logout?",
          text: "You won't be able to revert this!",
          icon: "warning",
          showCancelButton: true,
          confirmButtonColor: "#3085d6",
          cancelButtonColor: "#d33",
          confirmButtonText:
            "<i class='fa fa-sign-out' aria-hidden='true'></i> Yes, logout!",
          cancelButtonText:
            "<i class='fa fa-times' aria-hidden='true'></i> Cancel",
        }).then((result) => {
          if (result.isConfirmed) {
            localStorage.removeItem("username");
            Swal.fire({
              title: "Logged out!",
              text: "You have logged out successfully!",
              icon: "success",
            }).then(() => {
              document.location.href = "login.html";
            });
          }
        });
      }

      $("#reset").click(function () {
        $("#inputNIM").val("");
        $("#inputNamaLengkap").val("");
        $("#inputAlamat").val("");
      });

      $("#form").submit(function (event) {
        event.preventDefault();
        var transactionName = $("#transactionName").val();
        var transactionType = $("#transactionType").val();
        var transactionNominal = $("#transactionNominal").val();

        if (!transactionName || !transactionType || !transactionNominal) {
          Swal.fire({
            title: "Transaction income cannot be added!",
            text: "Please fill in the required information.",
            icon: "error",
          });
          return;
        }

        var transactionData =
          transactionName + "#" + transactionType + "#" + transactionNominal;
        localStorage.setItem("transactiondata", transactionData);

        Swal.fire({
          title: "Added Successfully!",
          text: "Transaction income has been added successfully.",
          icon: "success",
        });
        $("#form").trigger("reset");
      });

      function showTime() {
        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        var session = "AM";

        if (h == 0) {
          h = 12;
        }

        if (h > 12) {
          h = h - 12;
          session = "PM";
        }

        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        var time = h + ":" + m + ":" + s + " " + session;
        document.getElementById("MyClockDisplay").innerText = time;
        document.getElementById("MyClockDisplay").textContent = time;

        setTimeout(showTime, 1000);
      }

      var myDate = new Date();
      var hrs = myDate.getHours();

      var greet;

      var receivedVariable = localStorage.getItem("username");
      if (receivedVariable) {
      } else {
        document.location.href = "login.html";
        localStorage.setItem("alert", "mustlogin");
      }

      document.getElementById("greetings").innerHTML =
        "Hello, " + receivedVariable;

      showTime();
    </script>
